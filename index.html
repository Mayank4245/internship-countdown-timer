<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hero">
            <h1>Count-Down</h1>
            <div class="time">
                <div class="hr">
                    <p class="val hr1">0</p>
                    <p class="val hr2">0</p>
                    <p>H</p>
                    <p>r</p>
                    <p>s</p>
                </div>
                :
                <div class="min">
                    <p class="val min1">0</p>
                    <p class="val min2">0</p>
                    <p>M</p>
                    <p>i</p>
                    <p>n</p>
                </div>
                :
                <div class="sec">
                    <p class="val sec1">0</p>
                    <p class="val sec2">0</p>
                    <p>S</p>
                    <p>e</p>
                    <p>c</p>
                </div>
            </div>
            <div class="btn">
                <button>Start</button>
                <button>Stop</button>
                <button>Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
